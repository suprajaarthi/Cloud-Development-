<script>
function myFn()
{
    var x = document.getElementById("amt").value;
    var y = document.getElementById("rate").value;
    var z = document.getElementById("year").value;
    var res = (x*y*z)/100;
    document.getElementById('op').innerHTML="If you deposit "+x.fontcolor("yellow")+" at an interest rate of "+y.fontcolor("yellow")
    +" You will recieve an amount of "+ res +" in "+z.fontcolor("yellow")+ " years";
    if( document.getElementById('amt').value <=0)
    {
      alert("Please enter a positive number as amount");

    }
    if( document.getElementById('year').value <=0)
    {
      alert("Please enter a positive number as year");
    }

}

function docWrite(variable) {
    document.write(variable);
}

function updateTextInput(val) {
          document.getElementById('textInput').innerHTML=val+"%"; 
        }

</script>
